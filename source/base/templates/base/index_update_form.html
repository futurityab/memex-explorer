<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    {% load staticfiles %}
    <link href="{% static "base/images/favicon.ico" %}" rel="icon">

    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>Edit Index</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'base/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/bootstrap-table.min.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/dataTables.css' %}" rel="stylesheet">

    <link href="{% static 'base/css/sweet-alert.css' %}" rel="stylesheet" type="text/css" >

    <link href="{% static 'base/css/bokeh.min.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/font-awesome.min.css' %}" rel="stylesheet">
    <script src="{% static 'base/js/jquery.min.js' %}"></script>

    <!-- Custom styles for this template -->
    <link href="{% static 'base/css/custom.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/dashboard.css' %}" rel="stylesheet">
    <link href="{% static 'base/css/forms.css' %}" rel="stylesheet">
    {% block extrahead %}<link href="{% static 'base/css/update.css' %}" rel="stylesheet">{% endblock %}

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">MEMEX-EXPLORER</a>
        </div>
      </div>
    </div>
{% load crispy_forms_tags %}
    <div class="container-fluid">
      <div class="row">
<div class='row'>
    <div class="col-md-offset-2 col-md-10">
          <ol class="breadcrumb">
            <li> <a href="/"> / My Projects / </a></li> <a href="{% url 'base:project' project_slug=project.slug %}" style="text-decoration:none;">{{ project.name }} </a> / {{ index.name }}
          </ol>
  </div>
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 main">
        <div hidden id="progress">
            <center><h4>Upload Progress</h4></center>
            <div class="progress">
                <div id="upload_progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width:2em;width:2%;">
                    <div id="upload_percentage"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <h1>Edit: {{index.name}}</h1>
        </div>
        <div class="col-sm-4">
          <form style="
              display:inline;
              float:right;
              margin-top:20px;
              margin-bottom:10px;
              background:none;
            "
            action="{% url 'base:delete_index' project_slug=project.slug index_slug=index.slug %}"
            method="post" onSubmit="return confirm('Are you sure you want to delete this index?')">
            {% csrf_token %}
        <button
            class="fa fa-trash-o btn btn-control"
            style="
                font-size:32px;
            "
            type="submit">
        </button>
        </form>
        </div>
    </div>
    <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 main">
        <div class="center">
            {% crispy form %}
        </div>
    </div>
</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'base/js/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'base/js/dataTables.bootstrap.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap-table.min.js' %}"></script>
    <script src="{% static 'base/js/sweet-alert.min.js' %}"></script>

    <script src="{% static 'base/js/underscore-min.js' %}"></script>
    <script src="{% static 'base/js/backbone-min.js' %}"></script>
    <script src="{% static 'base/js/ajax.js' %}"></script>
    <script src="{% static 'base/js/upload_ajax.js' %}"></script>
    <script src="{% static 'base/js/delete_index.js' %}"></script>
  </body>
</html>
